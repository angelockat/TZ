<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>TableZebra</title>
    <style>
         .tb { 
    width: 300px;
    border: 1px solid #a52a2a;
    border-collapse: collapse;
    border-spacing: 0;
   }
   .tb th {
    background: #a52a2a;
    color: white; 
   }
   .tb td { 
    border-bottom: 1px solid black;
   }
   .tb td, .tb th {
    padding: 4px;
   }
   tr:nth-last-child(2n+1) {
    background-color: #F5D0A9;
    border: 1px solid #a52a2a;

   }
    </style>
</head>

<body>


<table class="tb">
   <tr>
   <th></th><th>2004</th><th>2005</th><th>2006</th>
   </tr>
   <tr><td>Рубины</td><td>43</td><td>51</td><td>79</td></tr>
   <tr><td>Изумруды</td><td>28</td><td>34</td><td>48</td></tr>
   <tr><td>Сапфиры</td><td>29</td><td>57</td><td>36</td></tr>
   <tr><td>Аметисты</td><td>23</td><td>64</td><td>97</td></tr>
  </table>
